[tool.poetry]
name = "notecard-extractor"
version = "0.1.0"
description = "A tool to extract and crop notecard images from PDF files"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.15.2"
pdf2image = "^1.17.0"
pillow = "^11.1.0"
opencv-python-headless = "^4.11.0.86"

[tool.poetry.scripts]
extract-notecards = "notecard_extractor.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
