<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notecard Extractor - File Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .folder-selector {
            margin-bottom: 30px;
        }

        .folder-selector label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            width: 100%;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .file-input-button:active {
            transform: translateY(0);
        }

        .selected-folder {
            margin-top: 15px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 0.95em;
            color: #666;
        }

        .selected-folder strong {
            color: #333;
        }

        .files-section {
            margin-top: 40px;
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .files-header h2 {
            font-size: 1.8em;
            color: #333;
        }

        .file-count {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .files-list {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .file-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: #f8f8f8;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-details {
            font-size: 0.9em;
            color: #666;
        }

        .file-extension {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #fcc;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .format-size {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Notecard Extractor</h1>
            <p>Select a folder to browse its files</p>
        </div>

        <div class="content">
            <div class="folder-selector">
                <label for="folderInput">Select Folder:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="folderInput" webkitdirectory directory multiple>
                    <div class="file-input-button">üìÅ Choose Folder</div>
                </div>
                <div id="selectedFolder" class="selected-folder" style="display: none;">
                    <strong>Selected:</strong> <span id="folderPath"></span>
                </div>
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>

            <div class="files-section">
                <div class="files-header">
                    <h2>Files</h2>
                    <div id="fileCount" class="file-count" style="display: none;">0 files</div>
                </div>

                <div id="loading" class="loading" style="display: none;">
                    Loading files...
                </div>

                <div id="filesList" class="files-list" style="display: none;">
                    <!-- Files will be inserted here -->
                </div>

                <div id="emptyState" class="empty-state">
                    <div class="empty-state-icon">üìÇ</div>
                    <p>No folder selected. Please select a folder to view its files.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const folderInput = document.getElementById('folderInput');
        const selectedFolder = document.getElementById('selectedFolder');
        const folderPath = document.getElementById('folderPath');
        const filesList = document.getElementById('filesList');
        const fileCount = document.getElementById('fileCount');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');
        const errorMessage = document.getElementById('errorMessage');

        folderInput.addEventListener('change', async function(e) {
            const files = e.target.files;
            if (files.length === 0) return;

            // Get the folder path from the first file
            const firstFile = files[0];
            const fullPath = firstFile.webkitRelativePath || firstFile.name;
            const folder = fullPath.split('/')[0] || fullPath.split('\\')[0];

            // Display selected folder
            folderPath.textContent = folder;
            selectedFolder.style.display = 'block';

            // Hide error message
            errorMessage.style.display = 'none';

            // Show loading
            loading.style.display = 'block';
            filesList.style.display = 'none';
            emptyState.style.display = 'none';

            try {
                // Process files from the FileList
                const fileArray = Array.from(files);
                displayFiles(fileArray);
            } catch (error) {
                showError('Error loading files: ' + error.message);
            }
        });

        function displayFiles(files) {
            loading.style.display = 'none';
            
            if (files.length === 0) {
                emptyState.style.display = 'block';
                filesList.style.display = 'none';
                fileCount.style.display = 'none';
                return;
            }

            // Sort files by name
            files.sort((a, b) => a.name.localeCompare(b.name));

            // Display file count
            fileCount.textContent = `${files.length} file${files.length !== 1 ? 's' : ''}`;
            fileCount.style.display = 'block';

            // Clear and populate file list
            filesList.innerHTML = '';
            files.forEach(file => {
                const fileItem = createFileItem(file);
                filesList.appendChild(fileItem);
            });

            filesList.style.display = 'block';
            emptyState.style.display = 'none';
        }

        function createFileItem(file) {
            const item = document.createElement('div');
            item.className = 'file-item';

            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';

            const fileName = document.createElement('div');
            fileName.className = 'file-name';
            fileName.textContent = file.name;

            const fileDetails = document.createElement('div');
            fileDetails.className = 'file-details';
            fileDetails.innerHTML = `
                <span class="format-size">${formatFileSize(file.size)}</span>
            `;

            fileInfo.appendChild(fileName);
            fileInfo.appendChild(fileDetails);

            const extension = document.createElement('span');
            extension.className = 'file-extension';
            const ext = getFileExtension(file.name);
            extension.textContent = ext || 'FILE';

            item.appendChild(fileInfo);
            item.appendChild(extension);

            return item;
        }

        function getFileExtension(filename) {
            const parts = filename.split('.');
            return parts.length > 1 ? parts[parts.length - 1].toUpperCase() : '';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loading.style.display = 'none';
        }
    </script>
</body>
</html>
